<form>
	<div class='control-group'>
		<label class="control-label" for="gotify_message">Title</label>
		<div class="controls">
			<splunk-text-input name="action.gotify_message.param.title" id="gotify_message_title" />
		</div>
	</div>
	<div class='control-group'>
		<label class="control-label" for="gotify_message">Message <span class="required">*</span> </label>
		<div class="controls">
			<splunk-text-area name="action.gotify_message.param.message" id="gotify_message_message" required />
		</div>
	</div>
	<div class='control-group'>
		<label class="control-label" for="gotify_message">Priority <span class="required">*</span> </label>
		<div class="controls">
			<splunk-text-input name="action.gotify_message.param.priority" id="gotify_message_priority" required />
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
				Priority of the message. 0=Min, 1-3=Low, 3-7=Normal, >7=High.
			</span>
		</div>
	</div>
</form>
