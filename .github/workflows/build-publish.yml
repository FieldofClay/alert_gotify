name: Build and Publish

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Tag Name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r alert_gotify/tests/requirements.txt
      
      - name: Run tests
        run: |
          cd alert_gotify/tests
          pytest --cov=../package/bin/alert_gotify --cov-report=term
      
      - name: Install UCC
        run: pip install splunk-add-on-ucc-framework
      
      - name: Build add-on
        run: ucc-gen build --source alert_gotify/package --ta-version ${{ env.TAG_NAME }}
      
      - name: Package add-on
        run: ucc-gen package --path output/alert_gotify
      
      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: alert_gotify-${{ env.TAG_NAME }}.tar.gz
      
      - name: Publish to Splunkbase
        if: vars.SPLUNKBASE_APP_ID != ''
        run: |
          ucc-gen publish \
            --package-path alert_gotify-${{ env.TAG_NAME }}.tar.gz \
            --username ${{ secrets.SPLUNKBASE_USERNAME }} \
            --password "${{ secrets.SPLUNKBASE_PASSWORD }}" \
            --app-id ${{ vars.SPLUNKBASE_APP_ID }} \
            --splunk-versions ${{ vars.SPLUNK_VERSIONS }} \
            --cim-versions ${{ vars.CIM_VERSIONS }}
