name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r alert_gotify/tests/requirements.txt
    
    - name: Run tests with coverage
      run: |
        cd alert_gotify/tests
        pytest --cov=../package/bin/alert_gotify --cov-report=term --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./alert_gotify/tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'
    
    - name: Install UCC
      run: pip install splunk-add-on-ucc-framework
    
    - name: Build add-on
      run: ucc-gen build --source alert_gotify/package --ta-version 2.0.0
    